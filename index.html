<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <!-- Header -->
      <div class="header">
        <h1>Math Sprint Game</h1>
      </div>

      <!-- Splash Page -->
      <div class="card" id="splash-page" hidden>
        <form id="start-form">
          <div class="selection-container">
            <!-- 10 Questions -->
            <div class="radio-container">
              <label for="value-10">10 Questions</label>
              <input type="radio" name="questions" id="value-10" value="10" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">0.4</span>
              </span>
            </div>
            <!-- 25 Questions -->
            <div class="radio-container">
              <label for="value-25">25 Questions</label>
              <input type="radio" name="questions" id="value-25" value="25" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">0.4</span>
              </span>
            </div>
            <!-- 25 Questions -->
            <div class="radio-container">
              <label for="value-25">25 Questions</label>
              <input type="radio" name="questions" id="value-25" value="25" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">0.4</span>
              </span>
            </div>
            <!-- 99 Questions -->
            <div class="radio-container selected-label">
              <label for="value-99">99 Questions</label>
              <input type="radio" name="questions" id="value-99" value="99" />
              <span class="best-score">
                <span>Best Score</span>
                <span class="best-score-value">0.4</span>
              </span>
            </div>
          </div>
          <!-- Start -->
          <div class="selection-footer">
            <button class="start" type="submit">Start Round</button>
          </div>
        </form>
      </div>

      <!-- Countdown Page -->
      <div class="card" id="countdown-page" hidden>
        <h1 class="countdown">2</h1>
      </div>

      <!-- Game Page -->
      <div class="card" id="game-page" hidden>
        <!--Item Container -->
        <div class="item-container"></div>
        <!-- Right/Wrong buttons -->
        <div class="item-footer">
          <button class="wrong">Wrong</button>
          <button class="right">Right</button>
        </div>
      </div>

      <!-- Score page -->
      <div class="card" id="score-page" hidden>
        <div class="score-container">
          <h1 class="title">Your time</h1>
          <h1 class="final-time">4s</h1>
          <h1 class="base-time">Base time 2s</h1>
          <h1 class="penalty-time">Penalty time</h1>
        </div>

        <div class="score-footer">
          <button class="play-again">Play Again</button>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
